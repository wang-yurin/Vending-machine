<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Vending machine</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header-title ir">Cola Cola</h1>
      <img class="header-logo" src="./images/Logo_img.png" alt="cola">
    </header>
    <main class="contents">
      <div class="contents_container">
        <section class="machine">
          <ul class="beverage">
            <li class="beverage-item">
              <button class="beverage-button original" type="button">
                <img src="./images/Original_Cola.png" alt="original cola">
                <h3 class="beverage-button-name">Original_Cola</h3>
                <span class="beverage-button-amount">1000원</span>
              </button>
            </li>
            <li class="beverage-item">
              <button class="beverage-button violet" type="button">
                <img src="./images/Violet_Cola.png" alt="violet cola">
                <h3 class="beverage-button-name">Violet_Cola</h3>
                <span class="beverage-button-amount">1000원</span>
              </button>
            </li>
            <li class="beverage-item">
              <button class="beverage-button Yellow" type="button">
                <img src="./images/Yellow_Cola.png" alt="Yellow cola">
                <h3 class="beverage-button-name">Yellow_Cola</h3>
                <span class="beverage-button-amount">1000원</span>
              </button>
            </li>
            <li class="beverage-item">
              <button class="beverage-button cool" type="button">
                <img src="./images/Cool_Cola.png" alt="cool cola">
                <h3 class="beverage-button-name">Cool_Cola</h3>
                <span class="beverage-button-amount">1000원</span>
              </button>
            </li>
            <li class="beverage-item">
              <button class="beverage-button green" type="button">
                <img src="./images/Green_Cola.png" alt="green cola">
                <h3 class="beverage-button-name">Green_Cola</h3>
                <span class="beverage-button-amount">1000원</span>
              </button>
            </li>
            <li class="beverage-item">
              <button class="beverage-button orange" type="button">
                <img src="./images/Orange_Cola.png" alt="orange cola">
                <h3 class="beverage-button-name">Oreange_Cola</h3>
                <span class="beverage-button-amount">1000원</span>
              </button>
            </li>
          </ul>
        </section>
        <section class="machine">...</section>
      </div>
    </main>
  </div>
</body>

</html>
